<!DOCTYPE html> 
<html>
  <head> 
    <title>HTML</title>
    <link rel="stylesheet" type="text/css" href="./../estiloseimagenes/estilosev3/estilosev3.css">
  </head> 
  <body>
    <div id="contenedor">

      <div id="cabecera">
        <div id="logo">
          <img src="./../estiloseimagenes/imagenes/bibliotecalogo.png">
        </div>
        
        <div id="separador">
          <hr>
        </div>

        <div id="menu">
            <div id="tabs">
              <button onclick="window.location = './../index.html'">Inicio</button>
              <button onclick="window.location='apuntesvarios.html'">Apuntes Varios</button>
              <button onclick="window.location='solicitar.html'">Solicitar Apunte</button>
              <button onclick="window.location='crear.html'">Crear Apunte</button>
            </div>

            <div id="buscador">
              <form action="javascript:buscar()" name="forms_buscar">
                <label for="fbuscar">Buscar:</label>
                <input type="text" id="" name="fbuscar"></input>
                <input type="submit" name="boton_buscar" id="boton_buscar" value="Buscar"
              style="color:black;"/>
              </form>
            </div>
        </div>
      </div>


      <div id="formulario">
        <h2>Complete el apunte antes de continuar</h2>
        <form action="javascript:contactoro()" name="formulariote">
          <label for=fnombre>Nombre Completo:</label>
          <div>
            <input type="text" id="nombrezote" placeholder="Marshall Gallardo" name="fnombre" size=70 ></input>
          </div>
          <br></br>
          <label for=fapellido>Asignatura:</label>
          <div>
            <input type="text" id="apellidote" placeholder="taller multimedios" name="fapellido" size=70></input>
          </div>
          <br></br>
          <label for=fcorreo>Titulo o asunto del apunte:</label>
          <div>
            <input type="email" id="correote" placeholder="apunte prototipo" name="fcorreo" size=70></input>
          </div>
          <br></br>
          <label for=fdescr>Contenido:</label>
          <div>
            <textarea id="descripcionote" placeholder="Descripcion, maximo 250 caracteres" name="fdescr" rows="5" cols="72"></textarea>
          </div>
          <br>
          <input type="submit" id="boton_enviar" name="Enviar" style="margin-left: 48%;"></input><br></br>
        </form>
      </div>

      <div id="pie">
        <hr>
      </div>  
      
    </div>

    <script type="text/javascript" src="./../javascript/jsev3.js"></script>
  </body> 
</html>
