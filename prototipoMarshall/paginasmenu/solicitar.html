<!DOCTYPE html> 
<html>
  <head> 
    <title>HTML</title>
    <link rel="stylesheet" type="text/css" href="./../estiloseimagenes/estilosev3/estilosev3.css">
  </head> 
  <body>
    <div id="contenedor">

      <div id="cabecera">
        <div id="logo">
          <img src="./../estiloseimagenes/imagenes/bibliotecalogo.png">
        </div>
        
        <div id="separador">
          <hr>
        </div>

        <div id="menu">
            <div id="tabs">
              <button onclick="window.location = './../index.html'">Inicio</button>
              <button onclick="window.location='apuntesvarios.html'">Apuntes Varios</button>
              <button onclick="window.location='solicitar.html'">Solicitar Apunte</button>
              <button onclick="window.location='crear.html'">Crear Apunte</button>
            </div>

            <div id="buscador">
              <form action="javascript:buscar()" name="forms_buscar">
                <label for="fbuscar">Buscar:</label>
                <input type="text" id="" name="fbuscar"></input>
                <input type="submit" name="boton_buscar" id="boton_buscar" value="Buscar"
              style="color:black;"/>
              </form>
            </div>
        </div>
      </div>


      <div id="formulario_reserva">
        <h2>Complete el siguiente formulario para reservar ejemplar</h2>
        <form action="javascript:reservarejemplar()" name="reservarForm">
          <label for=fnombre>Nombre Completo (no se aceptaran numeros):</label>
          <div>
            <input type="text" id="fnombrecom" placeholder="Nombre" name="fnombre" size=60></input><br></br>
          </div>
          <label  for=run>RUN:</label>
          <div>
            <input type="text" id="runsin" name="frun" placeholder="RUN" size=60 maxlength="8"></input><br></br>
          </div>
          <label for=nejemplar>Nombre del apunte (no se aceptaran numeros):</label>
          <div>
            <input type="text" id="nomejem" name="nomejem" placeholder="apunte taller multimedios" size=60></input><br></br>
          </div>
          <label for=aejemplar>Autor apunte (no se aceptaran numeros):</label>
          <div>
            <input type="text" name="autoejem" id="autoejem" placeholder="Autor" size=60></input><br></br>
          </div>
          <label for=isbn>asignatura:</label>
          <div>
            <input type="text" name="isbnejem" id="isbnejem" placeholder="taller multimedios" size=60></input><br></br>
          </div>
          <input type="submit" id="boton_reservar" name="Reservar Ejemplar" style="margin-left: 48%;"></input><br></br>
        </form>
      </div>

      <div id="pie">
        <hr>
      </div>  
      
    </div>

    <script type="text/javascript" src="./../javascript/jsev3.js"></script>
  </body> 
</html>
